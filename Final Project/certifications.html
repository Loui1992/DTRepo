<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certifications | Loui Portfolio</title>
<style>
/* General Body Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('Techbackground.jpg') no-repeat center center/cover;
    background-size: cover;
    color: #ffffff;
    line-height: 1.6;
}

/* Navbar / Header */
header {
    background: #111;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav a {
    margin-left: 20px;
    color: #00eaff;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
}

nav a:hover {
    text-decoration: underline;
}

/* Container for page content */
.container {
    max-width: 1000px;
    margin: 40px auto;
    padding: 20px;
}

/* Section headings */
h1 {
    font-size: 2rem;
    color: #00eaff;
    text-align: center;
    margin-bottom: 30px;
}

/* Certifications grid */
.certifications-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.cert-card {
    background: rgba(0,0,0,0.7);
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #333;
    transition: transform 0.3s, box-shadow 0.3s;
}

.cert-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #00eaff;
}

.cert-card img {
    max-width: 250px;
    height: auto;
    border-radius: 8px;
    display: block;
    cursor: pointer;
}

/* Lightbox Styles */
.lightbox {
    display: none;
    position: fixed;
    z-index: 999;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background: rgba(0, 0, 0, 0.9);
}

.lightbox-content {
    margin: auto;
    display: block;
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
    border: 2px solid #00eaff;
}

.close {
    position: absolute;
    top: 20px;
    right: 40px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: #00eaff;
}
/* Fade transition effects */
body {
    opacity: 1;
    transition: opacity 0.6s ease-in-out;
}

body.fade-out {
    opacity: 0;
}
</style>
</head>
<body>

<!-- Navigation -->
<header>
  <div class="logo"><strong>Loui Portfolio</strong></div>
  <nav>
    <a href="index.html">Profile</a>
    <a href="experience.html">Experience</a>
    <a href="skills.html">Skills</a>
    <a href="projects.html">Projects</a>
    <a href="certifications.html">Certifications</a>
  </nav>
</header>

<div class="container">
    <h1>Certifications</h1>

    <div class="certifications-container">
        <div class="cert-card">
            <img src="CC Course Conclusion & Final Assessment.jpg" alt="CC Course Conclusion & Final Assessment">
        </div>
        <div class="cert-card">
            <img src="CC  Domain 4 - Network Security.jpg" alt="CC Domain 4 - Network Security">
        </div>
        <div class="cert-card">
            <img src="CC  Domain 5 - Security Operations.jpg" alt="CC Domain 5 - Security Operations">
        </div>
        <div class="cert-card">
            <img src="CC  Domain 3 - Access Control Concepts.jpg" alt="CC Domain 3 - Access Control Concepts">
        </div>
        <div class="cert-card">
            <img src="CC  Domain 1 - Security Principles.jpg" alt="CC Domain 1 - Security Principles">
        </div>
        <div class="cert-card">
            <img src="CC  Domain 2 - Incident Response, Business Continuity and Disaster Recovery Concepts.jpg" alt="CC Domain 2 - Incident Response, Business Continuity and Disaster Recovery Concepts">
        </div>
    </div>
</div>

<!-- Lightbox / Zoom Modal -->
<div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
</div>

<script>
// Get elements
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const closeBtn = document.querySelector(".close");

// When any certification image is clicked â†’ open lightbox
document.querySelectorAll(".cert-card img").forEach(img => {
    img.onclick = () => {
        lightbox.style.display = "block";
        lightboxImg.src = img.src;
    }
});

// Close when clicking the X
closeBtn.onclick = () => {
    lightbox.style.display = "none";
};

// Close when clicking outside the image
lightbox.onclick = (e) => {
    if (e.target === lightbox) {
        lightbox.style.display = "none";
    }
};

// Fade-in when page loads
window.onload = () => {
    document.body.classList.remove("fade-out");
};

// Fade-out when navigating to another page
document.querySelectorAll("a").forEach(link => {
    if (link.href && !link.target) {
        link.addEventListener("click", function(e) {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => {
                window.location = this.href;
            }, 600); // match CSS duration
        });
    }
});
</script>
</body>
</html>
